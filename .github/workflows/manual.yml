# This is a basic workflow that is manually triggered

name: Manual workflow

on:
  push:
    branches:
      - main  # Runs workflow when code is pushed to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: pahanaedu-bookshop
          path: target/*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v3
        with:
          name: pahanaedu-bookshop

      # Example deployment to Tomcat server via SCP
      - name: Deploy to Tomcat
        run: |
          echo "Deploying to Tomcat server..."
          scp -o StrictHostKeyChecking=no *.war ${{ secrets.TOMCAT_USER }}@${{ secrets.SERVER_IP }}:/opt/tomcat/webapps/
